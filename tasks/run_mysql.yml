- name: Start MySQL service on {{ ansible_os_family }}
  ansible.builtin.systemd:
    name: mysql
    state: started
    enabled: yes
  when: ansible_os_family == "Debian"

- name: Start MySQL service on {{ ansible_os_family }}
  ansible.builtin.systemd:
    name: mysqld
    state: started
    enabled: yes
  when: ansible_os_family == "RedHat"